<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aether Quickstart</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f5;
            color: #18181b;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-top: 0; }
        p { color: #71717a; margin-bottom: 2rem; }
        .button {
            display: inline-block;
            background: #18181b;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Aether Quickstart</h1>
        <p>This is the project root. The web application is located in the <code>apps/web</code> directory.</p>
        <a href="/apps/web/index.html" class="button">Go to Web App</a>
        <div style="margin-top: 2rem; font-size: 0.875rem;">
            <p>To start development, run:</p>
            <code>bun run dev</code>
        </div>
    </div>
</body>
</html>
